<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CRUDito</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="vh-100" style="font-family: 'Roboto', sans-serif;">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container d-flex">
                <a class="navbar-brand px-4">Productos</a>
            </div>
        </nav>

        <div class="container mt-4" id="content-container">
            <div class="row d-flex justify-content-around">
                <div class="col-md-6">
                    <!-- Add product card -->
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Agregar producto</h3>
                        </div>
                        <div class="card-body">
                            <!-- Form -->
                            <form id="product-form">
                                <!-- Name input -->
                                <div class="form-group mx-4">
                                    <input
                                        type="text"
                                        id="name"
                                        placeholder="Nombre del producto"
                                        class="form-control"
                                    />
                                </div>
                                <!-- Description input -->
                                <div class="form-group mt-3 mx-4">
                                    <input
                                        type="text"
                                        id="description"
                                        placeholder="Descripcion del producto"
                                        class="form-control"
                                    />
                                </div>
                                <!-- Quantity input -->
                                <div class="form-group mt-3 mx-4">
                                    <input
                                        type="number"
                                        id="quantity"
                                        class="form-control"
                                        placeholder="Cantidad del producto"
                                        min="1"
                                    />
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary mt-4" type="submit">Agregar producto</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Products table -->
                <div class="col-md-6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="product-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="main.js"></script>
    </body>
</html>
